<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Using Pure JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="column">
        <h1>Analog Clock</h1>
        <div id="clockContainer">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
    </div>
    <div class="column">
        <h1>Digital Clock</h1>
        <div id="digitalClock">
            <div id="display"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
